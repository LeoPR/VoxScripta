<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>VoxScripta - Gravador</title>

  <!-- pequeno favicon inline (evita 404) -->
  <link rel="icon" href='data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32"><rect width="100%" height="100%" fill="%237b3fe4"/><circle cx="16" cy="16" r="8" fill="%23fff"/></svg>'>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <!-- Painel histórico / sessões (esquerda) -->
    <aside class="history-panel" id="history-panel">
      <div class="history-header">
        <div style="display:flex;gap:8px;align-items:center;">
          <button id="save-session-btn" class="small">Salvar sessão</button>
          <button id="export-session-btn" class="small">Exportar sessão</button>
          <label class="small file-label">Importar sessão
            <input id="import-session-input" type="file" accept=".json" style="display:none">
          </label>
          <label class="small file-label">Importar gravação
            <input id="import-recording-input" type="file" accept="audio/*" style="display:none">
          </label>
        </div>
      </div>
      <div id="sessions-list" class="sessions-list"></div>
      <div class="history-divider"></div>
      <div id="recordings-list" class="recordings-list"></div>
    </aside>

    <!-- Área principal -->
    <section class="player-container">
      <div class="player-box">
        <div class="controls">
          <button id="prev-btn" class="control">⏮</button>
          <button id="record-btn" class="control record">●</button>
          <button id="stop-btn" class="control" disabled>■</button>
          <button id="next-btn" class="control">⏭</button>
        </div>
        <div class="player-audio">
          <audio id="audio-player" controls class="player-audio-element"></audio>
        </div>
        <p id="status" class="status">Pronto</p>
      </div>

      <canvas id="waveform" class="waveform"></canvas>
      <canvas id="spectrogram" class="spectrogram"></canvas>

      <div id="processing-indicator" class="processing-indicator hidden">
        <div class="spinner"></div>
        <p id="processing-progress" class="processing-progress">Processando: 0%</p>
      </div>
    </section>
  </div>

  <!-- ordem correta: utilitários primeiro, depois db, audio, por fim recorder -->
  <script src="history.js"></script>
  <script src="spectrogram.js"></script>
  <script src="db.js"></script>
  <script src="audio.js"></script>
  <script src="recorder.js"></script>
</body>
</html>
