<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>VoxScripta - Gravador</title>
  <link rel="icon" href='data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32"><rect width="100%" height="100%" fill="%237b3fe4"/><circle cx="16" cy="16" r="8" fill="%23fff"/></svg>'>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <aside class="history-panel" id="history-panel">
      <div class="history-header">
        <div class="history-title">Controle de sessões</div>
        <div class="header-actions" role="toolbar" aria-label="Ações de sessão">
          <!-- Mantive os mesmos ids para compatibilidade com sessions.js / recorder.js -->
          <button id="save-session-btn" class="small icon-btn" title="Salvar sessão" aria-label="Salvar sessão">
            <span class="icon" aria-hidden="true">💾</span>
            <span class="sr-only">Salvar sessão</span>
          </button>

          <button id="export-session-btn" class="small icon-btn" title="Exportar sessão" aria-label="Exportar sessão">
            <span class="icon" aria-hidden="true">⤓</span>
            <span class="sr-only">Exportar sessão</span>
          </button>

          <label class="small file-label icon-btn" title="Importar sessão" aria-label="Importar sessão">
            <span class="icon" aria-hidden="true">📂</span>
            <input id="import-session-input" type="file" accept=".json" class="hidden">
            <span class="sr-only">Importar sessão</span>
          </label>

          <label class="small file-label icon-btn" title="Importar gravação" aria-label="Importar gravação">
            <span class="icon" aria-hidden="true">🎵</span>
            <input id="import-recording-input" type="file" accept="audio/*" class="hidden">
            <span class="sr-only">Importar gravação</span>
          </label>
        </div>

        <!-- Linha separada para BACKUP GERAL (visual distinto, estilos movidos para style.css) -->
        <div class="backup-row">
          <div class="backup-label">Backup geral</div>
          <div class="backup-actions">
            <button id="export-all-btn" class="icon-btn" title="Exportar tudo" aria-label="Exportar tudo">⤓</button>
            <button id="import-all-btn" class="icon-btn" title="Importar backup" aria-label="Importar backup">📁</button>
            <label for="import-all-input" class="sr-only">Importar backup</label>
            <input id="import-all-input" type="file" accept="application/json" class="hidden" title="Importar backup" aria-label="Importar backup" />
          </div>
        </div>
      </div>

      <div id="sessions-list" class="sessions-list" aria-label="Lista de sessões"></div>
      <div class="history-divider"></div>
      <div id="recordings-list" class="recordings-list" role="list" aria-label="Lista de gravações"></div>
    </aside>

    <section class="player-container">
      <div class="player-box">
        <div class="controls">
          <button id="prev-btn" class="control" title="Anterior" aria-label="Anterior">⏮</button>
          <button id="record-btn" class="control record" title="Gravar" aria-label="Gravar">●</button>
          <button id="stop-btn" class="control" disabled title="Parar" aria-label="Parar">■</button>
          <button id="next-btn" class="control" title="Próxima" aria-label="Próxima">⏭</button>
          <button id="trim-audio-btn" class="small icon-btn" title="Trim silêncio" aria-label="Trim silêncio">✂️</button>
        </div>
        <div class="player-audio">
          <audio id="audio-player" controls class="player-audio-element"></audio>
        </div>
        <p id="status" class="status">Pronto</p>
      </div>

      <canvas id="waveform" class="waveform"></canvas>
      <canvas id="spectrogram" class="spectrogram"></canvas>

      <div id="processing-indicator" class="processing-indicator hidden">
        <div class="spinner"></div>
        <p id="processing-progress" class="processing-progress">Processando: 0%</p>
      </div>
    </section>
  </div>

  <script src="db.js"></script>
  <script src="config.js"></script>
  <script src="audio.js"></script>

  <!-- novo: módulo waveform (carregado antes do recorder) -->
  <script src="waveform.js"></script>

  <script src="recorder.js"></script>
  <script src="sessions.js"></script>
</body>
</html>
