<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>VoxScripta - Gravador</title>
  <link rel="icon" href='data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32"><rect width="100%" height="100%" fill="%237b3fe4"/><circle cx="16" cy="16" r="8" fill="%23fff"/></svg>'>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <aside class="history-panel" id="history-panel">
      <div class="history-header">
        <div class="history-title">Controle de sessões</div>
        <div class="header-actions" role="toolbar" aria-label="Ações de sessão">
          <button id="save-session-btn" class="small icon-btn" title="Salvar sessão" aria-label="Salvar sessão">💾</button>
          <button id="export-session-btn" class="small icon-btn" title="Exportar sessão" aria-label="Exportar sessão">⤓</button>
          <label class="small file-label icon-btn" title="Importar sessão" aria-label="Importar sessão">
            📂
            <input id="import-session-input" type="file" accept=".json" class="hidden">
          </label>
          <label class="small file-label icon-btn" title="Importar gravação" aria-label="Importar gravação">
            🎵
            <input id="import-recording-input" type="file" accept="audio/*" class="hidden">
          </label>
        </div>
        <div class="backup-row">
          <div class="backup-label">Backup geral</div>
          <div class="backup-actions">
            <button id="export-all-btn" class="icon-btn" title="Exportar tudo" aria-label="Exportar tudo">⤓</button>
            <button id="import-all-btn" class="icon-btn" title="Importar backup" aria-label="Importar backup">📁</button>
            <input id="import-all-input" type="file" accept="application/json" class="hidden" />
          </div>
        </div>
      </div>
      <div id="sessions-list" class="sessions-list" aria-label="Lista de sessões"></div>
      <div class="history-divider"></div>
      <div id="recordings-list" class="recordings-list" role="list" aria-label="Lista de gravações"></div>
    </aside>

    <section class="player-container">
      <div class="player-box">
        <div class="controls">
          <button id="prev-btn" class="control" title="Anterior" aria-label="Anterior">⏮</button>
          <button id="record-btn" class="control record" title="Gravar" aria-label="Gravar">●</button>
          <button id="stop-btn" class="control" disabled title="Parar" aria-label="Parar">■</button>
          <button id="next-btn" class="control" title="Próxima" aria-label="Próxima">⏭</button>
          <button id="trim-audio-btn" class="small icon-btn" title="Trim silêncio" aria-label="Trim silêncio">✂️</button>
          <button id="analyze-btn" class="small icon-btn" title="Analisar (features)" aria-label="Analisar gravação">🔬</button>
          <button id="show-points-btn" class="small icon-btn" title="Mostrar pontos de features" aria-label="Mostrar pontos">•</button>
          <button id="show-rms-btn" class="small icon-btn" title="Mostrar linha RMS" aria-label="Mostrar RMS">∿</button>
          <button id="segment-silence-btn" class="small icon-btn" title="Segmentar silêncio" aria-label="Segmentar silêncio">Σ</button>
        </div>
        <div class="player-audio">
          <audio id="audio-player" controls class="player-audio-element"></audio>
        </div>
        <p id="status" class="status">Pronto</p>
      </div>

      <div class="spectrogram-wrapper">
        <canvas id="spectrogram" class="spectrogram"></canvas>
        <canvas id="spectrogram-overlay" class="spectrogram-overlay overlay-canvas"></canvas>
      </div>

      <canvas id="waveform" class="waveform"></canvas>

      <div id="processing-indicator" class="processing-indicator hidden">
        <div class="spinner"></div>
        <p id="processing-progress" class="processing-progress">Processando: 0%</p>
      </div>
    </section>

    <aside class="train-panel" id="train-panel" aria-label="Train pool">
      <div class="train-header">
        <div class="train-title">Train Pool</div>
        <div class="train-actions">
          <button id="run-pca-btn" class="small icon-btn" title="Rodar PCA incremental" aria-label="Rodar PCA">PCA</button>
          <button id="clear-train-btn" class="small icon-btn" title="Limpar lista" aria-label="Limpar lista">🧹</button>
        </div>
      </div>
      <div id="train-list" class="train-list" aria-live="polite"></div>
      <div class="train-footer">
        <small>Adicione gravações e execute PCA para reduzir dimensionalidade.</small>
      </div>
    </aside>
  </div>

  <script src="db.js"></script>
  <script src="config.js"></script>
  <script src="audio.js"></script>
  <script src="waveform.js"></script>
  <script src="recorder.js"></script>
  <script src="sessions.js"></script>

  <script src="analyzer.js"></script>
  <script src="ui-analyzer.js"></script>
  <script src="overlay-analyzer.js"></script>

  <!-- Feature validation / preparation and PCA batch helper -->
  <script src="feature-validator.js"></script>
  <script src="pca-data-prep.js"></script>
  <script src="pca-batch.js"></script>

  <!-- PCA incremental, diagnostics and visualizer -->
  <script src="pca-incremental.js"></script>
  <script src="pca-diagnostics.js"></script>
  <script src="pca-visualizer.js"></script>

  <!-- KMeans incremental + UI -->
  <script src="kmeans-incremental.js"></script>
  <script src="kmeans-ui.js"></script>

  <!-- Auto K (KMeans) - novos arquivos -->
  <script src="kmeans-evaluator.js"></script>
  <script src="kmeans-auto-ui.js"></script>
  <script src="kmeans-auto-bootstrap.js"></script>


  <!-- Etapa A: gerenciamento de treinamentos (persistência e UI) -->
  <script src="model-store.js"></script>
  <script src="pca-model-manager-ui.js"></script>

  <!-- Overlay de clusters no espectrograma -->
  <script src="spectrogram-cluster-overlay.js"></script>
</body>
</html>
